name: KG Seed Smoke

on:
  pull_request:
    paths:
      - "scripts/seed_neo4j_pillars.py"
      - "seeds/seed_pillars.cypher"
      - "Makefile"
      - ".github/workflows/kg-seed-smoke.yml"

permissions:
  contents: read

jobs:
  seed-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      neo4j:
        image: neo4j:5
        ports:
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/neo4j
        options: >-
          --health-cmd="cypher-shell -u neo4j -p neo4j 'RETURN 1'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install --disable-pip-version-check neo4j

      - name: Run seed (bolt local)
        env:
          AURA_NEO4J_URI: bolt://localhost:7687
          AURA_NEO4J_USERNAME: neo4j
          AURA_NEO4J_PASSWORD: neo4j
        run: |
          python3 scripts/seed_neo4j_pillars.py

      - name: Verify pillars count >= 5
        run: |
          cid=$(docker ps -q --filter "ancestor=neo4j:5")
          docker exec "$cid" cypher-shell -u neo4j -p neo4j \
            'MATCH (p:Pillar) RETURN count(p) AS c' | tee /tmp/out
          grep -qE '\b([5-9]|[1-9][0-9]+)\b' /tmp/out

      - name: List pillars (debug)
        if: always()
        run: |
          cid=$(docker ps -q --filter "ancestor=neo4j:5")
          docker exec "$cid" cypher-shell -u neo4j -p neo4j \
            'MATCH (p:Pillar) RETURN p.key, p.name ORDER BY p.key'
