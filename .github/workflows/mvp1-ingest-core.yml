name: MVP1 Ingest (Core)
on:
  workflow_dispatch:
  schedule:
    - cron: "15 03 * * *"  # diariamente 03:15 UTC
  push:
    paths:
      - "aurora_platform/**"
      - "scripts/ingest/**"
      - "ingest/**"
      - ".github/workflows/mvp1-ingest-core.yml"

permissions:
  contents: read
  id-token: write

jobs:
  ingest-core:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry (if pyproject exists)
        if: ${{ hashFiles('pyproject.toml') != '' }}
        run: pip install --upgrade pip && pip install poetry

      - name: Install deps (Poetry)
        if: ${{ hashFiles('pyproject.toml') != '' }}
        run: poetry install --no-interaction --no-ansi

      - name: Install deps (pip fallback)
        if: ${{ hashFiles('requirements.txt') != '' && hashFiles('pyproject.toml') == '' }}
        run: pip install -r requirements.txt

      - name: Prepare artifacts
        run: mkdir -p artifacts/ingest-core

      - name: Run Core Ingest
        shell: bash
        run: |
          set -euxo pipefail
          if make -q ingest-core 2>/dev/null; then
            make ingest-core | tee artifacts/ingest-core/run.log
          elif [ -f scripts/ingest/core.py ]; then
            python scripts/ingest/core.py | tee artifacts/ingest-core/run.log
          elif [ -f aurora_platform/ingest/core.py ]; then
            python -m aurora_platform.ingest.core | tee artifacts/ingest-core/run.log
          else
            echo "No core ingest entrypoint found; stub run" | tee artifacts/ingest-core/run.log
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ingest-core-${{ github.run_id }}
          path: artifacts/ingest-core
          retention-days: 7
