name: pre-commit

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: pre-commit/action@v3.0.1