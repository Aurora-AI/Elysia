name: Pyright Report
on:
  workflow_dispatch:
  push:
    branches: [ ops/fix-workflows-yaml ]
permissions: read-all
jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pyright
        run: |
          python -m pip install --upgrade pip
          pip install pyright
      - name: Install runtime packages needed for type resolution
        run: |
          python -m pip install --upgrade pip
          pip install fastapi pydantic starlette sqlalchemy sqlmodel httpx respx pytest neo4j qdrant-client
      - name: Run pyright (JSON)
        run: pyright --outputjson --project .
      - name: Save artifact
        if: always()
        run: pyright --outputjson > pyright_report.json || true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pyright_report.json
          path: pyright_report.json
