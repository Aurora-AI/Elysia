---
name: CI - Crawler JS E2E
on:
  push:
    branches: [main, develop, feat/**, fix/**]
  pull_request:
    branches: [main, develop]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            **/package-lock.json
            **/package.json
      - name: Install deps
        run: npm ci
      - name: Install Playwright browsers (if used)
        run: npx playwright install --with-deps || true
      - name: Run E2E tests
        env:
          CI: "true"
        run: |
          npm run test:e2e || npm run e2e || npm test
