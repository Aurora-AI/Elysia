# Exemplo de estrutura para config/.secrets.toml
# Copie este arquivo para .secrets.toml e configure com valores reais
# IMPORTANTE: .secrets.toml deve estar no .gitignore

[default]
# Segredos do Banco de Dados e Aplicação
DATABASE_URL = "sqlite:///./test_aurora_platform.db"
SECRET_KEY = "your-secret-key-here"

# Segredos de APIs Externas
GEMINI_API_KEY = "your-gemini-api-key-here"
FIRECRAWL_API_KEY = "your-firecrawl-api-key-here"

[development]
# Segredos para desenvolvimento
DATABASE_URL = "sqlite:///./dev_aurora_platform.db"
SECRET_KEY = "dev-secret-key"

[production]
# Segredos para produção (usar variáveis de ambiente)
DATABASE_URL = "@env DATABASE_URL"
SECRET_KEY = "@env SECRET_KEY"
GEMINI_API_KEY = "@env GEMINI_API_KEY"
FIRECRAWL_API_KEY = "@env FIRECRAWL_API_KEY"

